<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="../bower_components/d3.chart/d3.chart.js"></script>
        <script src="../dist/base.js"></script>
        <script src="../dist/container.js"></script>
        <script src="../dist/axis.js"></script>
        <script src="../dist/bar.js"></script>

        <style type="text/css">
            .vis {
                display: inline-block;
            }

            .vis > svg {
                border: 1px solid #CCCCCC;
            }

            .rt-axis-chart line,
            .rt-axis-chart path {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
        </style>
    </head>
    <body>
        <div id="vis1" class="vis"></div>
        <div id="vis2" class="vis"></div>
        <div id="vis3" class="vis"></div>
        <div id="vis4" class="vis"></div>


        <script>
            var data = [
                { name: 'One', value: 1 },
                { name: 'Two', value: 2 },
                { name: 'Three', value: 6 },
                { name: 'Four', value: 8 },
                { name: 'Five', value: 16 },
            ]; 

            var chart1 = d3.select('#vis1')
                .append('svg')
                .attr('width', 50)
                .attr('height', 50)
                .chart('RtBarChart')
            chart1.draw(data);

            var chart2 = d3.select('#vis2')
                .append('svg')
                .attr('width', 50)
                .attr('height', 50)
                .chart('RtHorizontalBarChart')
            chart2.draw(data);

            var chart3 = d3.select('#vis3')
                .append('svg')
                .attr('width', 250)
                .attr('height', 250)
                .chart('RtBarAxisChart')
            chart3.draw(data);

            window.charts = {
                chart1: chart1,
                chart2: chart2,
                chart3: chart3
            };

            var phase = 0;
            setInterval(function () {
                inc = Math.abs(Math.sin(phase / 50)) * 250
                //chart1.width(250+inc).height(250+inc);
                //chart2.width(250+inc).height(250+inc);
                chart3.width(250+inc).height(250+inc);
                phase++
            }, 20);
        </script>
    </body>
</html>
