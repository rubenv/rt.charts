<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="../bower_components/d3.chart/d3.chart.js"></script>
        <script src="../dist/base.js"></script>
        <script src="../dist/bar.js"></script>
    </head>
    <body>
        <div id="vis"></div>


        <script>
            var chart = d3.select('#vis')
                .append('svg')
                .attr('width', 500)
                .attr('height', 500)
                .chart('RtBarChart')

            chart.draw([
                { name: 'One', value: 1 },
                { name: 'Two', value: 2 },
                { name: 'Three', value: 4 },
                { name: 'Four', value: 8 },
            ]);

            window.chart = chart;
        </script>
    </body>
</html>
